<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Intro component with sign up form</title>
  </head>

  <body>
    <main>
      <section class="page-intro flow-content">
        <h1 class="page-title">Learn to code by watching others</h1>
        <p class="page-subtitle">
          See how experienced developers solve problems in real-time. Watching
          scripted tutorials is great, but understanding how developers think is
          invaluable.
        </p>
      </section>

      <section class="cta flow-content">
        <h2 class="button-look-alike button--chubby">
          <b>Try it free 7 days</b> then $20/mo. thereafter
        </h2>

        <div class="sign-up-card bg-light">
          <form action="#">
            <div>
              <label for="given-name" class="sr-only">First Name</label>
              <input
                type="text"
                name="given-name"
                id="given-name"
                autocomplete="given-name"
                placeholder="First Name"
              />
            </div>

            <div>
              <label for="last-name" class="sr-only">Last Name</label>
              <input
                type="text"
                name="last-name"
                id="last-name"
                autocomplete="family-name"
                placeholder="Last Name"
              />
            </div>

            <div>
              <label for="email" class="sr-only">Email Address</label>
              <input
                type="email"
                name="email"
                id="email"
                autocomplete="email"
                placeholder="Email Address"
              />
            </div>

            <div>
              <label for="password" class="sr-only">Password</label>
              <input
                type="password"
                name="password"
                id="password"
                autocomplete="current-password"
                placeholder="Password"
              />
            </div>

            <button class="button button--solid-shadow">
              Claim your free trial
            </button>
          </form>

          <p class="tos-footer">
            By clicking the button, you are agreeing to our
            <a href="#">Terms and Services</a>
          </p>
        </div>
      </section>
    </main>

  </body>
</html>
